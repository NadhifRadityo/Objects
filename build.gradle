apply plugin: 'java'
apply plugin: 'eclipse'

dependencies {
	testCompile "junit:junit:3.8.1"
	compile "org.apache.commons:commons-lang3:3.0"
	compile "commons-io:commons-io:2.6"
	compile "org.apache.httpcomponents:httpclient:4.5.7"
	compile "com.miglayout:miglayout:3.7.4"
	compile "org.reflections:reflections:0.9.11"
	compile "org.json:json:20180813"

	// GameLibrary
	compile files('lib/GameLibrary - OpenGL OpenCL OpenAL/gluegen-rt.jar')
	compile files('lib/GameLibrary - OpenGL OpenCL OpenAL/jogl-all.jar')
	compile files('lib/GameLibrary - OpenGL OpenCL OpenAL/jocl.jar')
	compile files('lib/GameLibrary - OpenGL OpenCL OpenAL/joal.jar')

	// WebLibrary
	compile files('lib/WebLibrary - Chromium JCEF/out/jcef.jar')
}