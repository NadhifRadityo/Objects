plugins {
    id 'java'
}

apply from: '../../common.gradle'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'commons-cli:commons-cli:1.4'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.jsoup:jsoup:1.14.1'

    testImplementation CONFIG['TESTLIBRARY_IMPLEMENTATION']
    testRuntimeOnly CONFIG['TESTLIBRARY_RUNTIME']
}

test {
    useJUnitPlatform()
}

buildDir = '../__build__/__sources__/'
void lib(String libName) {
    File libDirectory = new File("../$libName")
    File libMainSourcesDirectory = new File(libDirectory, 'mainSources')
    File libMainResourcesDirectory = new File(libDirectory, 'mainResources')
    File libTestSourcesDirectory = new File(libDirectory, 'testSources')
    File libTestResourcesDirectory = new File(libDirectory, 'testResources')
    sourceSets {
        main.java { srcDir libMainSourcesDirectory }
        main.resources { srcDir libMainResourcesDirectory }
        test.java { srcDir libTestSourcesDirectory }
        test.resources { srcDir libTestResourcesDirectory }
    }
}

lib('GameLibrary - LWJGL')
lib('GameLibrary - Jogamp')
