plugins {
    id 'java'
}

apply from: '../../common.gradle'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'commons-cli:commons-cli:1.4'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.jsoup:jsoup:1.14.1'

    testImplementation CONFIG['TESTLIBRARY_IMPLEMENTATION']
    testRuntimeOnly CONFIG['TESTLIBRARY_RUNTIME']
}

test {
    useJUnitPlatform()
}

buildDir = '../__build__/__sources__/'
void lib(String libName) {
    File libDirectory = new File("../$libName")
    File libMainDirectory = new File(libDirectory, 'main')
    File libTestDirectory = new File(libDirectory, 'test')
    sourceSets {
        main.java { srcDir libMainDirectory }
        main.resources { srcDir libMainDirectory }
        test.java { srcDir libTestDirectory }
        test.resources { srcDir libTestDirectory }
    }
}

lib('GameLibrary - LWJGL')
lib('GameLibrary - Jogamp')